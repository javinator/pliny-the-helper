<ion-input
  (click)="setModalOpen(true)"
  [label]="label"
  label-placement="floating"
  [value]="selectedItem || placeholder"
  [readonly]="true"
  class="pointer"
>
  <ion-icon class="select-icon" name="caret-down-circle"></ion-icon>
</ion-input>


<ion-modal [isOpen]="isModalOpen" (didDismiss)="setModalOpen(false)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ placeholder }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setModalOpen(false)">
            <ion-label>Cancel</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar #search class="ion-no-margin autofocus" (ionInput)="handleSearch($event)"></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      @for (item of filteredItems; track item) {
        <ion-item [button]="true" (click)="select(item.name)">
          <ion-label class="ion-text-wrap">
            {{ item.name }}
            @if (item.additionalInfo) {
              <span>{{ item.additionalInfo }}</span>
            }
            @if (item.additionalInfo) {
              <p>{{ item.description }}</p>
            }
          </ion-label>
        </ion-item>
      }
    </ion-content>
  </ng-template>
</ion-modal>
