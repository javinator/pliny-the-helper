<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Style Viewer
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ng-container *ngIf="styles">
    <style-card *ngFor="let style of styles" [style]="style" (click)="showDetails(style)"></style-card>
  </ng-container>
</ion-content>
