<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Calculators
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="showSpinner">
  <ion-spinner class="center" name="lines-sharp"></ion-spinner>
</ion-content>

<ion-content class="ion-padding" *ngIf="!showSpinner">
  <ion-segment [value]="activeTab" (ionChange)="tabChanged($event)">
    <ion-segment-button value="abv" layout="icon-start">
      <ion-icon src="/assets/icon/percent.svg"></ion-icon>
      <ion-label class="ion-hide-xl-down">ABV Calculator</ion-label>
    </ion-segment-button>
    <ion-segment-button value="hydrometer" layout="icon-start">
      <ion-icon name="water"></ion-icon>
      <ion-label class="ion-hide-xl-down">Hydrometer Adjustment</ion-label>
    </ion-segment-button>
    <ion-segment-button value="refractometer" layout="icon-start">
      <ion-icon name="eyedrop"></ion-icon>
      <ion-label class="ion-hide-xl-down">Refractometer Adjustment</ion-label>
    </ion-segment-button>
    <ion-segment-button value="conversions" layout="icon-start">
      <ion-icon name="color-wand"></ion-icon>
      <ion-label class="ion-hide-xl-down">Conversions</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ng-container [ngSwitch]="activeTab">
    <abv-card *ngSwitchCase="'abv'"></abv-card>
    <hydrometer-card *ngSwitchCase="'hydrometer'"></hydrometer-card>
    <refractometer-card *ngSwitchCase="'refractometer'" [settings]="settings"></refractometer-card>
    <conversion-card *ngSwitchCase="'conversions'"></conversion-card>
  </ng-container>
</ion-content>
