<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Calculators
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-segment [value]="activeTab" (ionChange)="tabChanged($event)">
    <ion-segment-button value="abv" layout="icon-start">
      <ion-icon src="/assets/icon/percent.svg"></ion-icon>
      <ion-label class="ion-hide-xl-down">ABV Calculator</ion-label>
    </ion-segment-button>
    <ion-segment-button value="hydrometer" layout="icon-start">
      <ion-icon name="water"></ion-icon>
      <ion-label class="ion-hide-xl-down">Hydrometer Adjustment</ion-label>
    </ion-segment-button>
    <ion-segment-button value="refractometer" layout="icon-start">
      <ion-icon name="eyedrop"></ion-icon>
      <ion-label class="ion-hide-xl-down">Refractometer Adjustment</ion-label>
    </ion-segment-button>
    <ion-segment-button value="temperature" layout="icon-start">
      <ion-icon name="thermometer"></ion-icon>
      <ion-label class="ion-hide-xl-down">Strike Temperature</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ng-container [ngSwitch]="activeTab">
    <abv-card *ngSwitchCase="'abv'"></abv-card>
    <hydrometer-card *ngSwitchCase="'hydrometer'"></hydrometer-card>
    <refractometer-card *ngSwitchCase="'refractometer'"></refractometer-card>
    <temperature-card *ngSwitchCase="'temperature'"></temperature-card>
  </ng-container>
</ion-content>
