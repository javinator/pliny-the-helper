<ion-card class="ion-padding">
  <ion-card-header>
    <ion-card-title>Refractometer Adjustment</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-select
      label="Units"
      label-placement="floating"
      [value]="unit"
      (ionChange)="changeUnit($event)"
      class="calculator-input"
      fill="outline"
    >
      <ion-select-option value="gravity">Gravity</ion-select-option>
      <ion-select-option value="brix">WRI</ion-select-option>
    </ion-select>
    <ion-select
      label="Formula"
      label-placement="floating"
      [value]="formula"
      (ionChange)="changeFormula($event)"
      class="calculator-input"
      fill="outline"
    >
      <ion-select-option value="Terrill">Terrill</ion-select-option>
      <ion-select-option value="Novotny">Novotny</ion-select-option>
    </ion-select>
    <ion-input
      type="number"
      label="Wort Correction Factor"
      label-placement="floating"
      (ionInput)="changeWCF($event)"
      [value]="wcf | number:'1.3-3' "
      step="0.001"
      class="calculator-input"
      fill="outline"
    ></ion-input>
    <ion-input
      type="number"
      label="Measured OG"
      label-placement="floating"
      (ionInput)="changeOg($event)"
      step="0.001"
      class="calculator-input"
      fill="outline"
    ></ion-input>
    <ion-input
      type="number"
      label="Measured FG"
      label-placement="floating"
      (ionInput)="changeFg($event)"
      step="0.001"
      class="calculator-input"
      fill="outline"
    ></ion-input>
    <p id="og-calculation" class="ion-padding-top">
      <strong>Corrected OG: </strong> {{ calcOG() | number:'1.3-3' }}
    </p>
    <p id="fg-calculation" class="ion-padding-top">
      <strong>Corrected FG: </strong> {{ calcRefractometerFG() | number:'1.3-3' }}
    </p>
    <p id="ref-abv-calculation" class="ion-padding-top">
      <strong>Calculated ABV: </strong> {{ abv() | number:'1.2-2' }} %
    </p>
    <p id="ref-attenuation-calculation" class="ion-padding-top">
      <strong>Apparent attenuation: </strong> {{ attenuation() | number:'1.1-1' }} %
    </p>
  </ion-card-content>
</ion-card>
