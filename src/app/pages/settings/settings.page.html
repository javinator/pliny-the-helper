<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button (click)="generate()">Generate Recipe</ion-button>
  <ion-button (click)="initStyles()">Init Styles</ion-button>
  <ion-button id="open-delete-alert">Delete Recipes</ion-button>
  <ion-button id="open-clear-alert">Clear DB</ion-button>
</ion-content>

<ion-alert
  trigger="open-delete-alert"
  header="Confirm"
  message="Delete all Recipes?"
  [buttons]="deleteButtons"
></ion-alert>

<ion-alert
  trigger="open-clear-alert"
  header="Confirm"
  message="Truncate Database? You'll lose everything!"
  [buttons]="clearButtons"
></ion-alert>
