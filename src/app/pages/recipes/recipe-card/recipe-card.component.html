<ion-card>
  <ion-card-header>
    <ion-row>
      <ion-col size="small">
        <ion-img [src]="'assets/img/srm/'+color+'.png'" style="width: 48px"></ion-img>
      </ion-col>
      <ion-col>
        <ion-card-title>{{ name }}</ion-card-title>
        <ion-card-subtitle>{{ style }}</ion-card-subtitle>
      </ion-col>
      <ion-col class="ion-text-end">
        {{ abv + ' %' }}<br>
        {{ ibu + ' IBU' }}<br>
        {{ batchSize + ' L'}}
      </ion-col>
    </ion-row>
  </ion-card-header>
</ion-card>
