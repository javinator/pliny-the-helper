<ion-card>
  <ion-card-header>
    <ion-row>
      <ion-col size="small">
        <ion-img *ngIf="color <= 40" [src]="'assets/img/srm/'+color+'.png'" style="width: 48px"></ion-img>
        <ion-img *ngIf="color > 40" [src]="'assets/img/srm/41.png'" style="width: 48px"></ion-img>
      </ion-col>
      <ion-col>
        <ion-card-title>{{ name }}</ion-card-title>
        <ion-card-subtitle>{{ style }}</ion-card-subtitle>
      </ion-col>
      <ion-col class="ion-text-end">
        <span *ngIf="abv > 0">{{ abv | number:'1.0-2'}} %<br></span>
        <span>{{ ibu  | number:'1.0-1' }} IBU<br></span>
        <span>{{ batchSize + ' L'}}</span>
      </ion-col>
    </ion-row>
  </ion-card-header>
</ion-card>
