<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Edit Recipe {{ recipe ? '"' + recipe.name + '"' : '' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openEdit()">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
      <ion-button id="open-delete-alert">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" *ngIf="recipe">
  <ion-segment [value]="activeTab" (ionChange)="tabChanged($event)">
    <ion-segment-button value="ingredients" layout="icon-start">
      <ion-icon name="basket"></ion-icon>
      <ion-label class="ion-hide-xl-down">Ingredients</ion-label>
    </ion-segment-button>
    <ion-segment-button value="details" layout="icon-start">
      <ion-icon name="information"></ion-icon>
      <ion-label class="ion-hide-xl-down">Details</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ng-container [ngSwitch]="activeTab">
    <ng-container *ngSwitchCase="'ingredients'">
      <edit-ingredients-card [recipe]="recipe"></edit-ingredients-card>
    </ng-container>
    <ng-container *ngSwitchCase="'details'">
      <edit-details-card [recipe]="recipe" [showCost]="settings?.displayCost === true"></edit-details-card>
    </ng-container>
  </ng-container>
</ion-content>

<ion-alert
  trigger="open-delete-alert"
  header="Confirm"
  [message]="'Delete Recipe \'' + recipe?.name + '\'?'"
  [buttons]="deleteButtons"
></ion-alert>

<ion-modal [isOpen]="isEditOpen" (didDismiss)="closeEdit()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Edit Details</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="saveEdit()">
            <ion-label>Save</ion-label>
          </ion-button>
          <ion-button (click)="closeEdit()">
            <ion-label>Cancel</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-input
        label="Name"
        label-placement="floating"
        [(ngModel)]="editRecipe!.name"
        required="true"
      ></ion-input>
      <ion-input
        label="Brew Date"
        label-placement="floating"
        [(ngModel)]="editRecipe!.brewDate"
        type="date"
      ></ion-input>
      <ion-select label="Style" label-placement="floating" (ionChange)="changeStyle($event)"
                  placeholder="Choose Beer Style" [value]="editRecipe!.style!.name" interface="action-sheet">
        <ion-select-option *ngFor="let name of getStylesOptions()" [value]="name">{{ name }}</ion-select-option>
      </ion-select>
      <ion-input
        type="number"
        min="0"
        label="Batch Size (L)"
        label-placement="floating"
        [(ngModel)]="editRecipe!.batchSize"
      ></ion-input>
      <ion-input
        type="number"
        min="0"
        label="Boil Time (min)"
        label-placement="floating"
        [(ngModel)]="editRecipe!.boilTime"
      ></ion-input>
      <ion-checkbox labelPlacement="end" [(ngModel)]="editRecipe!.calculateBoilSize">Automatically calculate boil size
        <span class="info" *ngIf="editRecipe!.calculateBoilSize">({{calculateBoilSize() | number:'1.0-2'}} L)</span>
      </ion-checkbox>
      <ion-input
        type="number"
        min="0"
        label="Boil Size (L)"
        label-placement="floating"
        *ngIf="!editRecipe!.calculateBoilSize"
        [(ngModel)]="editRecipe!.boilSize"
      ></ion-input>
      <ion-input
        type="number"
        min="0"
        label="Efficiency (%)"
        label-placement="floating"
        [(ngModel)]="editRecipe!.efficiency"
      ></ion-input>
      <ion-select label="Mash Profile" label-placement="floating" (ionChange)="changeProfile($event)"
                  placeholder="Choose Mash Profile" [value]="editRecipe!.mashProfile!.name">
        <ion-select-option *ngFor="let name of getProfilesOptions()" [value]="name">{{ name }}</ion-select-option>
      </ion-select>
    </ion-content>
  </ng-template>
</ion-modal>
